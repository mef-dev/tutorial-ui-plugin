<main class="data-container">
    <p class="body-4"class="text-center"> This page offers crucial and fundamental details about our plugin </p> 
    <h3> Mode: {{ mode }} </h3>

    <section *ngIf="pluginData" class="card">
        <h3>PluginData</h3>
        <ngx-json-viewer [json]="pluginData"></ngx-json-viewer>
    </section>

    <section *ngIf="assetUrl" class="card">
        <h3>AssetUrl</h3>
        <ngx-json-viewer [json]="assetUrl"></ngx-json-viewer>
    </section>

    <section *ngIf="pluginLocalData" class="card">
        <mefdev-collapse-set [Accordion]="true">
            <mefdev-collapse>
                <ng-template #CardTitle>
                    Deprecated IPLuginData interface
                </ng-template>
                <ngx-json-viewer [json]="pluginLocalData"></ngx-json-viewer>
            </mefdev-collapse>
        </mefdev-collapse-set>
    </section>
</main>
